<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Sam's HangMan Game</title>
</head>
<body>
    <h1>Sam's Hangman</h1>

    <div class = 'flex'>
        <div class = 'hangmanboard'>
            <div class= 'head index1 hidden'>Head</div>
            <div class= 'body index2 hidden'>Body</div>
            <div class = 'leftarm index3 hidden'>
                <div class = 'armdrawing'>Left Arm</div>
            </div>
            <div class = 'rightarm index4 hidden'>
                    <div class = 'armdrawing'>Right Arm</div>
            </div>
            <div class = 'leftleg index5 hidden'>Left Leg</div>
            <div class = 'rightleg index6 hidden'>Right Leg</div>
        </div>
        <div class = 'letterboard'>
            <div class = 'tiles'></div>
        </div>
        <div class = 'newflex'>
            <div class = 'bottomarea'>
                <div class = 'guessedletters'>
                    
                </div>
                
            </div>
            <div class = 'submission'>
                <input type="text" name="letterguess" maxlength="1" id='form'>
                <input type="button" id = 'submit' value = 'Guess Letter'>
            </div>
        </div>
         

    </div>
    <script src="hangman.js"></script>
</body>
</html>
